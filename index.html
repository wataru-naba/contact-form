<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">

<title>phpform</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="./css/init.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="page infomail" style="padding: 100px 0;">
        <div class="infomail--inner">
            <h1 class="title title--contents">
                お問い合わせフォーム
                <span>CONTACT</span>
            </h1>
            <form action="./confirm.php" method="post">
                <input type="hidden" name="confirm" value="confirm">
                <dl class="formGroup">
                    <dt>
                        <label>種別（複数選択可）</label>
                    </dt>
                    <dd class="inputEmail">
                        <div>
                          <input type="checkbox" name="case[]" id="case1" value="資料請求"/>
                          <label class="checkbox" For='case1'>資料請求</label>
                        </div>
                        <div>
                          <input type="checkbox" name="case[]" id="case2" value="お見積依頼"/>
                          <label class="checkbox" For='case2'>見積依頼</label>
                        </div>
                        <div>
                          <input type="checkbox" name="case[]" id="case5" value="モデルハウス見学"/>
                          <label class="checkbox" For='case5'>モデルハウス見学</label>
                        </div>
                        <div>
                          <input type="checkbox" name="case[]" id="case6" value="土地探し"/>
                          <label class="checkbox" For='case6'>土地探し</label>
                        </div>
                        <div>
                          <input type="checkbox" name="case[]" id="case6" value="その他"/>
                          <label class="checkbox" For='case6'>その他</label>
                        </div>
                    </dd>
                  </dl>
                <dl class="formGroup">
                    <dt>
                        <label class="required">名前</label>
                    </dt>
                    <dd class="inputName">
                        <input type="text" name="name1"/>
                        <input type="text" name="name2"/>
                    </dd>
                </dl>
                <dl class="formGroup">
                    <dt>
                        <label class="required">住所</label>
                    </dt>
                    <dd class="inputAddress">
                        <input type="text" name="address"/>
                    </dd>
                </dl>
                <dl class="formGroup">
                    <dt>
                        <label class="required">E-mail</label>
                    </dt>
                    <dd class="inputEmail">
                        <input type="email" name="email"/>
                    </dd>
                </dl>
                <dl class="formGroup">
                    <dt>
                        <label class="required">電話番号</label>
                    </dt>
                    <dd class="inputEmail">
                        <input type="text" name="tel"/>
                    </dd>
                </dl>
                <dl class="formGroup">
                    <dt>
                        <label class="required">お問い合わせ内容</label>
                    </dt>
                    <dd class="inputBirth">
                       <textarea name="message"></textarea>
                    </dd>
                </dl>
               
                <div class="privacyCheck">
                <input 
                    type="checkbox" 
                    name="privacy"
                    id="privacy"
                    />
                <label class="checkbox" For='privacy'>個人情報取り扱い事項に同意します</label>
                </div>
                <div class="submit">
                    <input type="submit" value="確認画面へ"/>
                </div>
             </form>
        </div>
    </main>
</body>
</html>
